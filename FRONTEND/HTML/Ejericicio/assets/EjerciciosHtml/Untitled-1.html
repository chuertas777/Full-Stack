<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>

<body>
    <h1>Tablas de Multiplicar</h1>
    <script>
        function saltarLinea(){
        document.write("</br>");
        document.write("</br>");
        }

        function imprimir(frase){
        document.write(frase);
        saltarLinea();
        }

        var multiplicador = 0
        var tablaMultiplicar= parseInt(prompt("Qu√© tabla de Multiplicarquieres ver?"));
        

       do{
        imprimir(tablaMultiplicar + " x " + multiplicador +  " = " + (tablaMultiplicar*multiplicador));
        multiplicador++;
       }while(multiplicador<=10)
       
    </script>
</body>
</html>
