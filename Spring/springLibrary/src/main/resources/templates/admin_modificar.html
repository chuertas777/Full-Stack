<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"></head>
    <body>
        <!-- Nav -->
        <nav th:replace= "/fragments/navbar :: nav"></nav>
        <!-- Fin Nav -->
        <div class="container-fluid m-5 contenedor">
            <!-- Formulario -->    
            <form class="formulario" th:action="@{/admin/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id">
                <div class="form-group my-3">
                    <h3 class="card-title">Editar Usuario administrador</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre"  th:value="${usuario.nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
                </div>
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" th:value="${usuario.imagen}" >
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" th:value="${usuario.password}" placeholder="PASSWORD">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" th:value="${usuario.password}" placeholder="REPETIR PASSWORD" >
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/admin/dashboard}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace= "/fragments/footer :: footer"></footer>
        <script th:replace= "/fragments/scripts :: script"></script>
    </body>
</html>
