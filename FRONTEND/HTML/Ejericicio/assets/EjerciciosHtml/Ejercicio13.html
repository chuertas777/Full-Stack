<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!--  -->
    
</head>

<body>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Formulario -->
    <div class="container-fluid">
        <form>
            <h1>Formulario Registro</h1>
            <div class="form-group">
                <label for="formGroupExampleInput"><b>Email:</b></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su mail">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"><b>Contraseña:</b></label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su contraseña">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Recuerdame
                    </label>
                </div>
                <br />
                <button type="button" class="btn btn-danger">Errores</button>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>

</body>

</html>
