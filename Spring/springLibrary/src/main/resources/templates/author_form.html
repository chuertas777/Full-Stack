<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"></head>
    <body>
        <!-- Nav -->
        <nav th:replace= "/fragments/navbar :: nav"></nav>
        <!-- Fin Nav -->
        
        <!-- Formulario -->
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" action="/autor/registro" method="POST" enctype="multipart/form-data">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Cargar Autores</label> 
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre del autor">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <!-- Fin Formulario -->
        <!-- Footer -->
         <footer th:replace= "/fragments/footer :: footer"></footer>
        <!-- Fin Footer -->
        <script th:replace= "/fragments/scripts :: script"></script>
    </body>
</html>
