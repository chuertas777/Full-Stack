<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"></head>
    <body>
        <!-- Nav -->
        <nav th:replace= "/fragments/navbar :: nav"></nav>
        <!-- Fin Nav -->

        <!-- Formulario -->
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" action="/libro/registro" method="POST" enctype="multipart/form-data">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Cargar Libro</label> 
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="copias" placeholder="Cantidad de Ejemplares">
                </div>
                
                <!-- <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo">
                </div> -->
      
                <div class="form-group my-3">

                    <select name="idautor">

                        <option>Seleccionar Autor</option>
                        <!-- Relacionamos la entidad Author  -->
                        <option th:each="Author : ${autores}"
                                th:value="${Author.id}"
                                th:text="${Author.name}"
                                />
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="ideditorial">  
                        <option>Seleccionar Editorial</option>
                        <!-- Relacionamos la entidad Editorial  -->
                        <option th:each="Editorial : ${editoriales}"
                                th:value="${Editorial.id}" 
                                th:text="${Editorial.name}"
                                />
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        <!-- Fin Formulario -->
        
        <!-- Footer -->
        <footer th:replace= "/fragments/footer :: footer"></footer>
        <!-- Fin Footer -->

       <script th:replace= "/fragments/scripts :: script"></script>
    </body>
</html>
